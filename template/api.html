{% extend "dashnav.html" %}
{% load static %}




<img src="{% url 'chatroom' %}" alt="">
<div id="chats">
    <ul class="rooms">
        {% for room in rooms %}
            <li class="room-link" data-room-id="{{ room.id }}">{{ room }}</li>
        {% empty %}
            <p class="empty">No chat rooms defined. Maybe make some in the <a href="{% url 'dashboard/username' %}">dashboard</a>?</p>
        {% endfor %}
    </ul>


</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
